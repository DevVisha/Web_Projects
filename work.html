<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="work.css">
    <title>Home page</title>
</head>

<body>
    <div class="boxes">
        <!-- left side -->
        <div class="box left">
            <!-- text card 1 on mobile -->
            <div class="mobile-card-1">
                <div class="frame-mobile-1 m-3">
                    <div class="text-style">
                        <div class="styling-card">
                            <div class="side-1 badge ">
                                <img src="images/badge.png">
                            </div>
                            <div class="side-2  ">
                                <p class="txt1">Manage<br></p>
                                <p class="txt2">Control your services and order with ease
                                    <span class="top-text">now</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- text card 2 on mobile -->
            <div class="mobile-card-2">
                <div class="frame-mobile-2 m-3">
                    <div class="text-style">
                        <div class="styling-card">
                            <div class="side-1 badge">
                                <img src="images/badge.png">
                            </div>
                            <div class="side-2">
                                <p class="txt1">Track</p>
                                <p class="txt2">Monitor your deliveries and progress in real-time
                                    <span class="top-text">now</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame">
                <!-- text card -->
                <div class="frame-text m-3">
                    <div class="text-style">
                        <div class="styling-card">
                            <div class="side-1 logo-style">
                                <img src="images/logo.png">
                            </div>
                            <div class="side-2">
                                <p class="txt-1">Cash Back <br></p>
                                <p class="txt-2">Earn cash rewards for every service and referral</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- image block -->
                <div class="d-flex justify-content-center align-items-center">
                    <img class="phone-image" src="images/iphone.png">
                </div>
            </div>
            <!-- outer text -->
            <div class="lower-text text-center">
              <h1 class="heading-text text-center">Manage, Track, and <br> Grow with The Hive</h1>
              <p class="simple-text text-center">Take control of your business with seamless service <br> management</p>
            </div>
        </div>
        <!-- right side -->
        <div class="box right">
            <!-- login form -->
            <div>
                <div class="d-flex justify-content-center align-items-center ">
                    <img class="image-style" src="images/pic.png">
                </div>
                <div class="form-style">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter your email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Add your password"
                                id="exampleInputPassword1">
                        </div>
                        <div class="d-flex justify-content-center align-items-center submit-button">
                            <button type="submit" class="btn"><span class="login-text">Login</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
